<div class="update-question-container">
  <button (click)="goBack()" class="back"><i class="fa-solid fa-arrow-left"></i></button>
  <h1>Update Question</h1>

  <form [formGroup]="questionForm" (ngSubmit)="updateQuestion()">
    <div class="form-group">
      <label for="questionDescription">Question Description</label>
      <textarea
        id="questionDescription"
        formControlName="questionDescription"
        placeholder="Enter the question description"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="quesType">Question Type</label>
      <select id="quesType" formControlName="quesType">
        <option value="mcq">MCQ</option>
        <option value="sql">SQL</option>
      </select>
    </div>

    <div class="form-group">
      <label for="difficulty">Difficulty Level</label>
      <select id="difficulty" formControlName="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="form-group">
      <label for="option1">Option 1</label>
      <input type="text" id="option1" formControlName="option1" />
    </div>

    <div class="form-group">
      <label for="option2">Option 2</label>
      <input type="text" id="option2" formControlName="option2" />
    </div>

    <div class="form-group">
      <label for="option3">Option 3</label>
      <input type="text" id="option3" formControlName="option3" />
    </div>

    <div class="form-group">
      <label for="option4">Option 4</label>
      <input type="text" id="option4" formControlName="option4" />
    </div>

    <div class="form-group">
      <label for="correctAnswer">Correct Answer</label>
      <input type="text" id="correctAnswer" formControlName="correctAnswer" />
    </div>

    <button type="submit" [disabled]="questionForm.invalid" class="save-button">
      Update Question
    </button>
  </form>
</div>
