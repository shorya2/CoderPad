<div class="navbar">
  <div class="navbar-left">
    <button routerLink="/data" class="nav-button"><i class="fa-solid fa-house"></i></button>
    <button routerLink="/test-list" class="nav-button">Tests</button>
    <button routerLink="/create-question" class="nav-button">Create Questions</button>
  </div>

  <div class="navbar-right">
    <div class="dropdown">
      <button class="nav-button"><i class="fa-solid fa-user"></i></button>
      <div class="dropdown-content">
        <a routerLink="/profile">Profile</a>
        <a routerLink="/login">Logout</a>
      </div>
    </div>
  </div>
</div>

<div class="page-container">
  <!-- Test List Container -->
  <div class="test-list-container">
    <h1 class="header">Test List</h1>
    <div class="actions">
      <button routerLink="/create-test" class="btn btn-primary">
        Create Test
      </button>
     </div>
    <div *ngIf="tests.length === 0" class="no-tests">
      <p>No tests available</p>
    </div>

    <table *ngIf="tests.length > 0" class="test-list-table">
      <thead>
        <tr class="table-header">
          <th>Test Name</th>
          <th>Created By</th>
          <th class="description-column">Description</th>
          <th class="duration-column">Duration (min)</th>
          <th class="action-column">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let test of tests" class="test-item">
          <td>{{ test.testName }}</td>
          <td></td>
          <td>{{ test.testDescription }}</td>
          <td>{{ test.duration }}</td>
          <td>
            <button (click)="updateTest(test.id)" class="update-button">Update</button>
            <button (click)="viewTestDetails(test.id)" class="details-button">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
 
  <!-- Footer -->
  <footer class="footer">
    <div>
      <p>&copy; 2025 CoderPad. All Rights Reserved.</p>
      <a href="#" class="text-white">Privacy Policy</a> |
      <a href="#" class="text-white">Terms of Service</a>
    </div>
  </footer>
</div>
