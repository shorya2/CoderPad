<div class="login-container">
  <h2>Login</h2>
  <form #loginForm="ngForm">
    <div class="form-group">
      <label for="username">User Email:</label>
      <input
        type="text"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your Email"
        class="form-input" required #emailField="ngModel"/>
        <div class="error" *ngIf="emailField.invalid && emailField.touched">
          A valid email is required.
        </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Enter your password"
        class="form-input" minlength="6" required #passwordField="ngModel"/>
        <div class="error" *ngIf="passwordField.invalid && passwordField.touched">
          Password must be at least 6 characters long.
        </div>
    </div>
    <button
      type="button"
      (click)="login()"
      class="btn-primary" [disabled]="loginForm.invalid">
      Login
    </button>
  
  <!-- <button type="button" (click)="loginWithGoogle()" class="btn-primary"> Login with Google </button> -->
</form>
  <p>
    Don't Have An Account? <a class="signup-link" routerLink="/signup"> SignUp</a>
  </p>
</div>
