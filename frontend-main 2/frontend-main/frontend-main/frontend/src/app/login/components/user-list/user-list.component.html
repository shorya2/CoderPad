<div class="user-list-container">
  <h2 class="title">Manage Users</h2>
  <div class="search-container">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Enter username to search..."
      class="search-bar"
    />
    <button class="btn btn-search" (click)="searchUser()">Search</button>
  </div> 
  <div *ngIf="isLoading" class="loading-spinner">Loading...</div>

  <div *ngIf="!isLoading && users.length > 0" class="user-list">
    <table class="styled-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.userName }}
          <td>{{ user.email }}</td>
          <td class="btn-td">
            <button class="btn btn-delete" (click)="deleteUser(user.id)"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!isLoading && users.length === 0" class="no-data">
    No users found.
  </div>
</div>
