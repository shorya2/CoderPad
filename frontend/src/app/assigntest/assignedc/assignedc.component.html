<div class="navbar">
  <div class="navbar-left">
    <button routerLink="/assignedc" class="nav-button">Tests</button>
    <button routerLink="/finished" class="nav-button">Attempted Tests</button>
  </div>

  <div class="navbar-right">
    <div class="dropdown">
      <button class="nav-button">User</button>
      <div class="dropdown-content">
        <a routerLink="/profile">Profile</a>
        <a routerLink="/login">Logout</a>
      </div>
    </div>
  </div>
</div>


  <div class="container">
    <h2>Assigned Tests</h2>
  
    <table class="table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Test Name</th>
          <th>Description</th>
          <th>Duration (minutes)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let test of assignedTests; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{test.testName}}</td>
          <td>{{ test.testDescription }}</td>
          <td>{{ test.duration }}</td>
          <td>
            <button routerLink="/attempt-test/{{test.id}}" class="btn btn-primary" (click)="startTest(test)">
              Start
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
